<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="visit">
      <h2 data-cy="visitDetailsHeading"><span jhiTranslate="jhpetclinicApp.visit.detail.title">Visit</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ visit.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhpetclinicApp.visit.visitDate">Visit Date</span></dt>
        <dd>
          <span>{{ visit.visitDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="jhpetclinicApp.visit.description">Description</span></dt>
        <dd>
          <span>{{ visit.description }}</span>
        </dd>
        <dt><span jhiTranslate="jhpetclinicApp.visit.pet">Pet</span></dt>
        <dd>
          <div *ngIf="visit.pet">
            <a [routerLink]="['/pet', visit.pet.id, 'view']">{{ visit.pet.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/visit', visit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
