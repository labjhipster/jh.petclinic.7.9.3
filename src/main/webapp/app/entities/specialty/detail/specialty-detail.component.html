<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="specialty">
      <h2 data-cy="specialtyDetailsHeading"><span jhiTranslate="jhpetclinicApp.specialty.detail.title">Specialty</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ specialty.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhpetclinicApp.specialty.name">Name</span></dt>
        <dd>
          <span>{{ specialty.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/specialty', specialty.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
